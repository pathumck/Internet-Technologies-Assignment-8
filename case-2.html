<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case-2</title>
    <link rel="stylesheet" href="assets/css/normalize.css">

    <style>

        section {
            height: 100vh;
            width: 100vw;
            position: relative;
            background: darkcyan;
        }

        section>main {
            height: fit-content;
            width: fit-content;
            position: absolute;
            
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        section>main>div>div {
            border-radius: 10px;
            height: 50px;
            width: 100px;
            display: inline-block;
        }

        .right {
            text-align: right;
        }

        hr {
            color: white;
        }


    </style>

</head>
<body>
    <section>

        <main>

            <!-- Top -->
            <div>
                <div id="1"></div>
            </div>   

            <hr>

            <!-- Mid -->
            <div>

                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>

            </div>                
                
            <hr>   

            <!-- Bottom -->
            <div class="right">
                <div id="6"></div>
            </div>
                
        </main>

        <script src="assets/js/jquery-3.7.1.min.js"></script>
        
        <script>

            let lights = ["red","green","blue","yellow","purple","pink"];

            function lightsChange() {
                var lastColor = lights.pop();
                lights.unshift(lastColor);

                $('#1').css({background:lights[0]});
                $('#2').css({background:lights[1]});
                $('#3').css({background:lights[2]});
                $('#4').css({background:lights[3]});
                $('#5').css({background:lights[4]});
                $('#6').css({background:lights[5]});
            }

            setInterval(lightsChange,1000);
        </script>
    </section>

</body>
</html>
